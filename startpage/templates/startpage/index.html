{% extends 'startpage/base.html' %}

{% block content %}
    <div class="posts">
    <h4>
        {% for foo in posts%}
            <selection class="post">
            {% if foo.photo %}
                <p><img class="img-article-left" src="{{ foo.photo.url }}" alt=""></p>
            {% endif %}
            <li class="info-post">{{ foo.title }}
            {{foo.content|truncatewords:50}}
            </li>
            <br>
            <a href="{{ foo.get_absolute_url }}">Читать пост</a>
            </selection>
            <br>
        {% endfor %}
        <br>

    </h4>
    </div>


    <br>
{% endblock %}
