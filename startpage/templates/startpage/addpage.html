{% extends 'startpage/base.html' %}

{% block content %}
    <h1>{{title}}</h1>
<form action="{% url 'addpage' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}


    {% for foo in form %}
        <p><label class="form-label" for="{{ foo.id_for_label }}">
        {{ foo.label }}</label>{{ foo }}</p>
    <div class="form-error">{{ foo.errors }}</div>
    {% endfor %}

    <button type="submit">Добавить</button>
</form>

{% endblock content %}
