{% extends 'startpage/base.html' %}

{% block content %}
    <h1>Блог</h1>
    <h1>Известные женщины</h1>
    <h2>
        {% for foo in posts%}
            <li>{{ foo.title }}
            {{foo.content|truncatewords:50}}
            </li>
            <br>
            <a href="{{ foo.get_absolute_url }}">Читать пост</a>

        {% endfor %}

    </h2>
    <br>
{% endblock %}
