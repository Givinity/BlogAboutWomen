{% extends 'startpage/base.html' %}

{% block content %}
    <h1 class="blog">Блог известных женщин</h1>
    <h2>
        {% for foo in posts%}
            {% if foo.photo %}
                <p><img class="img-article-left thumb" src="{{ foo.photo.url }}" alt=""></p>
            {% endif %}
            <li>{{ foo.title }}
            {{foo.content|truncatewords:50}}
            </li>
            <br>
            <a href="{{ foo.get_absolute_url }}">Читать пост</a>

        {% endfor %}
        <br>

    </h2>


    <br>
{% endblock %}
